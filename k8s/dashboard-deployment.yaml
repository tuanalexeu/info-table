apiVersion: apps/v1
kind: Deployment
metadata:
  name: info-table
  labels:
    app: info-table
spec:
  replicas: 1
  selector:
    matchLabels:
    app: info-table
  strategy:
  type: Recreate
    template:
  metadata:
    labels:
      app: info-table
  spec:
    containers:
      - name: info-table
        image: tuanalexeu/info-table:final-task2
        ports:
          - name: web
          containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "1Gi"
    restartPolicy: Always
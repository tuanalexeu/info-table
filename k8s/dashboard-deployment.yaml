apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: info-table
          image: tuanalexeu/dashboard-service:production-v1
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"
      restartPolicy: Always
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Infotable</title>
<!--    <h:outputStylesheet library="css" name="/assets/main.css" />&ndash;&gt;-->
</h:head>

<h:body>

    <div id="header" class="ui-g-12">
        Welcome to the dashboard!
    </div>

    <div id="main" class="ui-g-12">
        <div id="orders-table" class="ui-g-12 ui-md-12 ui-lg-8">
            <h3>Latest orders</h3>
            <p:dataTable var="order" reflow="true" value="#{restReceiver.orders}">
                <p:column headerText="Id">
                    <h:outputText value="#{order.id}" />
                </p:column>
                <p:column headerText="Finished">
                    <h:outputText value="#{order.finished}" />
                </p:column>
                <p:column headerText="Loads">
                    <h:outputText value="#{order.loads}" />
                </p:column>
                <p:column headerText="Truck">
                    <h:outputText value="#{order.lorry}" />
                </p:column>
                <p:column headerText="Drivers">
                    <h:outputText value="#{order.drivers}" />
                </p:column>
            </p:dataTable>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-4">
            <div class="ui-g-12 ui-md-6 ui-lg-12">
<!--                <p:chart type="pie" styleClass="side-chart" model="#{restReceiver.driverStats}"/>-->
                <h2>#{restReceiver.driverStats.available}</h2>
                <h2>#{restReceiver.driverStats.unavailable}</h2>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-12">
<!--                <p:chart type="pie" styleClass="side-chart" model="#{restReceiver.lorryStats}"  />-->
                <h2>#{restReceiver.lorryStats.available}</h2>
                <h2>#{restReceiver.lorryStats.unavailable}</h2>
                <h2>#{restReceiver.lorryStats.broken}</h2>
            </div>
        </div>
    </div>
    <div id="footer" class="ui-g-12">
        <h:outputText value="LogiWeb &copy; 2018" />
    </div>

    <f:websocket channel="websocket" onmessage="socketListener()"/>

    <script type="text/javascript">
        function socketListener(message) {
            console.log('websocket push message::' + message);
            location.reload();
        }
    </script>

</h:body>
</html>
